<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>방치로 희생된 당신의 스크린메이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            width: 350px;
            height: 550px;
            overflow: hidden;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        header {
            -webkit-app-region: drag;
            text-align: center;
            padding: 40px 10px 15px;
            background: transparent;
            position: relative;
        }

        h1 {
            font-size: 16px;
            color: #555;
            margin: 0;
            font-weight: 700;
            line-height: 1.4;
            word-break: keep-all;
        }

        .close-btn {
            -webkit-app-region: no-drag;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            color: #999;
            z-index: 100;
        }

        .close-btn:hover {
            color: #333;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .pet-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .portrait-container {
            position: relative;
            width: 90px;
            height: 90px;
            background: #f0f0f0;
            border: 3px solid #000;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .portrait {
            width: 85%;
            height: 85%;
            object-fit: contain;
            filter: grayscale(100%);
        }

        /* Funeral Ribbons */
        .portrait-container::before,
        .portrait-container::after {
            content: "";
            position: absolute;
            width: 140%;
            height: 12px;
            background-color: black;
            z-index: 5;
        }

        .portrait-container::before {
            top: -2px;
            left: -35%;
            transform: rotate(-45deg);
        }

        .portrait-container::after {
            top: -2px;
            right: -35%;
            transform: rotate(45deg);
        }

        .pet-info {
            text-align: center;
            width: 100%;
        }

        .pet-name {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }

        .pet-dates {
            font-size: 10px;
            color: #777;
            line-height: 1.4;
        }

        .date-label {
            font-weight: bold;
            display: block;
            color: #aaa;
            margin-top: 3px;
        }

        .no-data {
            grid-column: span 2;
            text-align: center;
            padding: 100px 20px;
            color: #bbb;
            font-style: italic;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .content-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .content-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content-scroll::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .content-scroll::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        .footer {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .back-btn {
            -webkit-app-region: no-drag;
            padding: 10px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            width: 80%;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <button class="close-btn" id="close-memorial">×</button>
    <header>
        <h1>방치로 희생된 당신의 스크린메이트</h1>
    </header>

    <div class="content-scroll">
        <div class="grid-container" id="history-grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <div class="footer">
        <button class="back-btn" id="back-to-main">메인 화면으로 돌아가기</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function formatDate(timestamp) {
            if (!timestamp) return '알 수 없음';
            const date = new Date(timestamp);
            return `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function renderHistory() {
            ipcRenderer.invoke('get-pet-history').then(history => {
                const grid = document.getElementById('history-grid');
                grid.innerHTML = '';

                if (!history || history.length === 0) {
                    grid.innerHTML = '<div class="no-data">아직 당신의 무관심으로 희생된 친구가 없습니다.</div>';
                    return;
                }

                // Newest first
                const sortedHistory = [...history].sort((a, b) => (b.deathTime || 0) - (a.deathTime || 0));

                sortedHistory.forEach(pet => {
                    const card = document.createElement('div');
                    card.className = 'pet-card';

                    // Determine image path
                    let imgSrc = '';
                    if (pet.level === 0) {
                        imgSrc = 'assets/level0/level0.png';
                    } else {
                        imgSrc = `assets/level${pet.level}/${pet.characterName}/sad.webp`;
                    }

                    card.innerHTML = `
                        <div class="portrait-container">
                            <img src="${imgSrc}" class="portrait" onerror="this.src='assets/level0/level0.png';">
                        </div>
                        <div class="pet-info">
                            <div class="pet-name">† ${pet.characterName || '무명의 알'} †</div>
                            <div class="pet-dates">
                                <span class="date-label">생년월일</span>
                                <span>${formatDate(pet.birthday)}</span>
                                <span class="date-label">사망</span>
                                <span>${formatDate(pet.deathTime)}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        document.getElementById('close-memorial').addEventListener('click', () => {
            ipcRenderer.send('go-to-main');
        });

        document.getElementById('back-to-main').addEventListener('click', () => {
            ipcRenderer.send('go-to-main');
        });

        renderHistory();
    </script>
</body>

</html>
