<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for 3D effect -->
    <radialGradient id="ballGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF9E80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </radialGradient>
    
    <!-- Clip path to keep lines inside the ball -->
    <clipPath id="ballClip">
      <circle cx="32" cy="32" r="30" />
    </clipPath>
  </defs>

  <!-- Basketball Body -->
  <circle cx="32" cy="32" r="30" fill="url(#ballGrad)" stroke="#E65100" stroke-width="0"/>

  <!-- Lines Group (Clipped) -->
  <g clip-path="url(#ballClip)">
    <!-- Horizontal Center -->
    <path d="M-5 32 Q32 32 69 32" stroke="#212121" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Vertical Center -->
    <path d="M32 -5 Q32 32 32 69" stroke="#212121" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Side Curves -->
    <path d="M10 5 Q44 32 10 59" stroke="#212121" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M54 5 Q20 32 54 59" stroke="#212121" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Outer Border to cover clipped edges clean -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#E65100" stroke-width="2"/>

  <!-- Glossy Highlight -->
  <ellipse cx="20" cy="18" rx="8" ry="5" transform="rotate(-45 20 18)" fill="white" opacity="0.3"/>
</svg>
