<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bone (Left) -->
  <circle cx="10" cy="24" r="6" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>
  <circle cx="10" cy="40" r="6" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>
  <rect x="8" y="26" width="50" height="12" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>
  
  <!-- Bone (Right) -->
  <circle cx="54" cy="24" r="6" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>
  <circle cx="54" cy="40" r="6" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>
  
  <!-- Meat -->
  <ellipse cx="32" cy="32" rx="14" ry="18" fill="url(#meatGradient)" stroke="#B71C1C" stroke-width="2" transform="rotate(90 32 32)"/>
  
  <!-- Bone highlight/cover to make meat look like it's around the bone -->
  <!-- Actually simpler to just draw meat on top of rect -->
  <rect x="18" y="20" width="28" height="24" rx="8" ry="8" fill="url(#meatGradient)" stroke="#B71C1C" stroke-width="2"/>
  
  <!-- Shine -->
  <ellipse cx="24" cy="26" rx="3" ry="2" fill="white" opacity="0.4"/>
</svg>
