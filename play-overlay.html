<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }

        #game-area {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .game-msg {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 0px white;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 10;
        }

        .visible {
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            z-index: 20;
        }

        #ball {
            position: absolute;
            width: 64px;
            height: 64px;
            cursor: grab;
            display: none;
            z-index: 5;
        }

        #ball.dragging {
            cursor: grabbing;
        }

        #food {
            position: absolute;
            width: 64px;
            height: 64px;
            cursor: grab;
            display: none;
            z-index: 5;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 15px;
            display: none;
            z-index: 20;
        }

        #game-character {
            position: absolute;
            width: 120px;
            height: 120px;
            object-fit: contain;
            display: none;
            transition: transform 0.1s;
            z-index: 1;
            -webkit-user-drag: none;
            /* Disable native drag */
        }

        img {
            -webkit-user-drag: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="game-area">
        <div id="game-msg" class="game-msg">게임 시작!</div>
        <div id="timer">00:30</div>
        <button class="close-btn" id="close-btn">종료하기</button>

        <img src="assets/others/ball.svg" id="ball" draggable="false">
        <img src="assets/others/meat.svg" id="food" draggable="false">
        <!-- In-game character -->
        <img src="assets/a.png" id="game-character" draggable="false">

        <!-- Breeding Elements -->
        <img src="" id="game-partner" draggable="false"
            style="display: none; position: absolute; width:120px; height:120px; z-index: 1;">
        <img src="assets/others/egg.svg" id="game-egg" draggable="false"
            style="display: none; position: absolute; width: 80px; height: 100px; z-index: 10; cursor: pointer;">
    </div>

    <script src="play-renderer.js"></script>
</body>

</html>
