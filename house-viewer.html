<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        #house-container {
            position: fixed;
            inset: 0;
            background: transparent;
            z-index: 30;
            opacity: 0;
            transform: scale(0.96);
            transition: opacity 220ms ease, transform 260ms ease;
        }

        body.house-show #house-container {
            opacity: 1;
            transform: scale(1);
        }

        #house-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .ui {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .btn {
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 12px;
        }

        .debug-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 15;
        }

        .debug-btn {
            border: none;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            font-size: 12px;
            font-weight: 600;
        }

        .time-debug {
            position: fixed;
            left: 20px;
            top: 72px;
            z-index: 130;
            background: rgba(0, 0, 0, 0.72);
            color: #fff;
            padding: 8px 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 220px;
            -webkit-app-region: no-drag;
            pointer-events: auto;
        }

        .time-debug label {
            font-size: 11px;
            opacity: 0.9;
        }

        .time-debug input[type="range"] {
            width: 100%;
        }

        .hint {
            position: fixed;
            left: 24px;
            bottom: 24px;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 10px;
            z-index: 10;
        }

        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 8px;
            z-index: 10;
        }

        /* Eraser peek (captured screen) */
        .door-overlay {
            position: fixed;
            inset: 0;
            z-index: 95;
            pointer-events: none;
            opacity: 0;
            transition: opacity 200ms ease;
        }

        .door-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .door-overlay.cleared {
            opacity: 0;
            pointer-events: none;
        }

        #door-canvas {
            position: absolute;
            inset: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: crosshair;
        }

        /* Curtain transition */
        .curtain-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            --curtain-shift: 0px;
            opacity: 1;
            transition: opacity 240ms ease;
            pointer-events: none;
        }

        .curtain-overlay.opened {
            opacity: 0;
        }

        .curtain-overlay.no-anim .curtain-panel {
            transition: none;
        }

        .curtain-panel {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50vw;
            background: #000;
            transition: transform 900ms ease-in-out;
            will-change: transform;
        }

        .curtain-left {
            left: 0;
            transform: translateX(calc(-1 * var(--curtain-shift)));
        }

        .curtain-right {
            right: 0;
            transform: translateX(var(--curtain-shift));
        }

        .speech-bubble {
            position: absolute;
            background: #fff;
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s, transform 0.1s;
            z-index: 50;
            white-space: nowrap;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px 6px 0;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
        }

        #pharmacy-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 120;
            pointer-events: auto;
        }

        #pharmacy-overlay.visible {
            display: flex;
        }

        .pharmacy-pill {
            pointer-events: auto;
            width: 120px;
            height: 120px;
            border-radius: 28px;
            border: 4px solid #111;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #ffe8e8 45%, #ffb4b4 100%);
            box-shadow: 6px 6px 0 #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            cursor: pointer;
            user-select: none;
            transition: transform 120ms ease, opacity 220ms ease;
        }

        .pharmacy-pill:active {
            transform: scale(0.96);
        }

        .pharmacy-pill.shake {
            animation: pill-shake 420ms ease;
        }

        .placement-save-btn {
            position: fixed;
            right: 18px;
            bottom: 18px;
            z-index: 60;
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            background: rgba(0, 0, 0, 0.65);
            color: #fff;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            display: none;
        }

        .placement-save-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .placement-panel {
            position: fixed;
            right: 18px;
            bottom: 18px;
            z-index: 60;
            display: none;
            width: 220px;
            background: rgba(15, 15, 18, 0.85);
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(6px);
        }

        .placement-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .placement-label {
            font-size: 11px;
            opacity: 0.7;
            display: block;
            margin: 6px 0 4px;
        }

        .placement-input,
        .placement-select {
            width: 100%;
            border-radius: 8px;
            border: none;
            padding: 6px 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .placement-row {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .placement-action {
            flex: 1;
            border: none;
            border-radius: 8px;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        .placement-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .placement-hint {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
        }

        @keyframes pill-shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-6px) rotate(-4deg); }
            40% { transform: translateX(6px) rotate(4deg); }
            60% { transform: translateX(-4px) rotate(-2deg); }
            80% { transform: translateX(4px) rotate(2deg); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>
    <script type="importmap">

        }
    </script>

    <div id="placement-panel" class="placement-panel">
        <div class="placement-title">ÎîîÎ≤ÑÍ∑∏ Î∞∞Ïπò</div>
        <label class="placement-label">Ïû•ÏÜå Ïù¥Î¶Ñ</label>
        <input id="place-name-input" class="placement-input" placeholder="Ïû•ÏÜå Ïù¥Î¶Ñ" />
        <button id="save-place-name" class="placement-action">Ïù¥Î¶Ñ Ï†ÄÏû•</button>

    <div class="curtain-overlay no-anim" id="curtain-overlay" aria-hidden="true">
        <div class="curtain-panel curtain-left"></div>

    </div>

    <script>
        console.log('[HouseViewer HTML] Script loaded, URL:', window.location.href);
        const { ipcRenderer } = require('electron');
        const closeBtn = document.getElementById('close-btn');
        const placementPanel = document.getElementById('placement-panel');
        const placeNameInput = document.getElementById('place-name-input');
        const savePlaceNameBtn = document.getElementById('save-place-name');
        const placementSelect = document.getElementById('placement-select');
        const placementLabelInput = document.getElementById('placement-label-input');
        const newPlacementBtn = document.getElementById('new-placement-btn');
        const savePlacementBtn = document.getElementById('save-placement-btn');
        const cameraOnlyBtn = document.getElementById('camera-only-btn');
        const doorOverlay = document.getElementById('door-overlay');
        const curtainOverlay = document.getElementById('curtain-overlay');
        const params = new URLSearchParams(window.location.search);
        let capturedScreenUrl = params.get('screen') || '';
        const isNewPlace = params.get('isNew') === '1';
        const placeId = params.get('placeId') || 'house1';
        const placeBedBtn = document.getElementById('place-bed');
        const placeDeskBtn = document.getElementById('place-desk');
        const placeFloorBtn = document.getElementById('place-floor');
        const timeRange = document.getElementById('time-range');
        const timeVal = document.getElementById('time-val');
        const pharmacyOverlay = document.getElementById('pharmacy-overlay');
        const pharmacyPill = document.getElementById('pharmacy-pill');
        const debugPlacement = params.get('debugPlacement') === '1';

        if (placeId === 'pharmacy') {
            pharmacyOverlay.classList.add('visible');
        }

        ipcRenderer.on('debug-time-updated', (event, payload = {}) => {
            const offsetHours = payload?.offsetHours;
            if (typeof window.__setTimeOffsetHours === 'function') {
                window.__setTimeOffsetHours(offsetHours);
            }
            if (typeof offsetHours === 'number') {
                const now = new Date();
                const adjusted = new Date(now.getTime() + offsetHours * 60 * 60 * 1000);
                const hour = adjusted.getHours() + adjusted.getMinutes() / 60;
                timeVal.textContent = `${hour.toFixed(2)}h`;
                timeRange.value = hour.toFixed(2);
            }
        });

        if (debugPlacement && placementPanel) {
            placementPanel.style.display = 'block';
            let placements = {};
            let activePlacementId = '';
            let cameraOnly = false;

            const refreshPlacementSelect = () => {
                placementSelect.innerHTML = '';
                const emptyOpt = document.createElement('option');
                emptyOpt.value = '';
                emptyOpt.textContent = 'ÏÑ†ÌÉù ÏóÜÏùå';
                placementSelect.appendChild(emptyOpt);
                Object.entries(placements).forEach(([id, info]) => {
                    const opt = document.createElement('option');
                    opt.value = id;
                    opt.textContent = info.label || id;
                    placementSelect.appendChild(opt);
                });
                placementSelect.value = activePlacementId || '';
            };

            const updateCameraOnlyLabel = () => {
                if (!cameraOnlyBtn) return;
                cameraOnlyBtn.textContent = `Ïπ¥Î©îÎùº Ï†ÑÏö©: ${cameraOnly ? 'ON' : 'OFF'}`;
            };

            window.addEventListener('camera-only-toggle', (event) => {
                cameraOnly = !!event.detail?.enabled;
                updateCameraOnlyLabel();
            });

            ipcRenderer.invoke('get-place-debug-data', { placeId }).then((res) => {
                if (!res?.success) return;
                const data = res.data || {};
                placeNameInput.value = data.customName || '';
                placements = data.placements || {};
                activePlacementId = data.activeId || '';
                refreshPlacementSelect();
            });

            savePlaceNameBtn.addEventListener('click', async () => {
                await ipcRenderer.invoke('set-place-name', { placeId, name: placeNameInput.value });
                savePlaceNameBtn.textContent = 'Ï†ÄÏû•Îê®';
                setTimeout(() => {
                    savePlaceNameBtn.textContent = 'Ïù¥Î¶Ñ Ï†ÄÏû•';
                }, 1000);
            });

            placementSelect.addEventListener('change', async () => {
                const id = placementSelect.value;
                activePlacementId = id;
                if (!id || !placements[id]) return;
                await ipcRenderer.invoke('set-active-placement', { placeId, placementId: id });
                if (typeof window.__setPlacementCoords === 'function') {
                    window.__setPlacementCoords(placements[id]);
                }
                if (typeof window.__setModelYOffset === 'function') {
                    window.__setModelYOffset(placements[id].modelY || 0);
                }
            });

            newPlacementBtn.addEventListener('click', () => {
                placementSelect.value = '';
                activePlacementId = '';
                placementLabelInput.value = '';
            });

            savePlacementBtn.addEventListener('click', async () => {
                if (typeof window.__getPlacement !== 'function') return;
                const coords = window.__getPlacement();
                if (!coords) return;
                let modelY = null;
                if (typeof window.__getModelYOffset === 'function') {
                    modelY = window.__getModelYOffset();
                }
                const res = await ipcRenderer.invoke('save-place-placement', {
                    placeId,
                    placementId: activePlacementId || null,
                    label: placementLabelInput.value,
                    x: coords.x,
                    y: coords.y,
                    z: coords.z,
                    modelY
                });
                if (res?.success) {
                    const saved = res.data;
                    activePlacementId = saved?.placementId || activePlacementId;
                    if (activePlacementId && saved) {
                        placements[activePlacementId] = { ...saved, label: placementLabelInput.value || saved.label };
                    }
                    refreshPlacementSelect();
                    savePlacementBtn.textContent = 'Ï†ÄÏû•Îê®';
                    setTimeout(() => {
                        savePlacementBtn.textContent = 'ÌòÑÏû¨ ÏúÑÏπò Ï†ÄÏû•';
                    }, 1000);
                }
            });

            cameraOnlyBtn.addEventListener('click', () => {
                cameraOnly = !cameraOnly;
                updateCameraOnlyLabel();
                if (typeof window.__setCameraOnlyMode === 'function') {
                    window.__setCameraOnlyMode(cameraOnly);
                }
            });

            updateCameraOnlyLabel();
        }

        function closeViewer() {
            ipcRenderer.send('close-house-viewer');
        }

        closeBtn.addEventListener('click', closeViewer);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeViewer();
        });

        function place(name) {
            if (typeof window.__setPlacement === 'function') {
                window.__setPlacement(name);
            }
        }

        placeBedBtn.addEventListener('click', () => place('bed'));
        placeDeskBtn.addEventListener('click', () => place('desk'));
        placeFloorBtn.addEventListener('click', () => place('floor'));

        function setDebugHour(hour) {
            if (typeof window.__setDebugHour === 'function') {
                window.__setDebugHour(hour);
            }
        }

        timeRange.addEventListener('input', (e) => {
            const hour = Number(e.target.value);
            timeVal.textContent = `${hour.toFixed(2)}h`;
            setDebugHour(hour);
        });

        timeRange.addEventListener('dblclick', () => {
            timeVal.textContent = 'ÏãúÏä§ÌÖú';
            if (typeof window.__setDebugHour === 'function') {
                window.__setDebugHour(null);
            }
        });

        pharmacyPill.addEventListener('click', async () => {
            if (placeId !== 'pharmacy') return;
            pharmacyPill.classList.add('shake');
            const res = await ipcRenderer.invoke('pharmacy-take-medicine');
            if (res && res.success) {
                pharmacyPill.style.opacity = '0';
                setTimeout(() => closeViewer(), 450);
            }
            setTimeout(() => pharmacyPill.classList.remove('shake'), 450);
        });

        function showHouse() {
            document.body.classList.add('house-show');
        }

        function setupEraserCanvas(dataUrl) {
            const canvas = document.getElementById('door-canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const brushRadius = 60;
            let isDown = false;
            let erasedArea = 0;
            let cleared = false;

            function drawBase() {
                const dpr = Math.min(window.devicePixelRatio || 1, 2);
                const w = Math.max(1, Math.floor(window.innerWidth));
                const h = Math.max(1, Math.floor(window.innerHeight));
                canvas.width = Math.floor(w * dpr);
                canvas.height = Math.floor(h * dpr);
                canvas.style.width = `${w}px`;
                canvas.style.height = `${h}px`;
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, w, h);
                ctx.drawImage(img, 0, 0, w, h);
            }

            function eraseAt(x, y) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, brushRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';

                // Rough heuristic: accumulate brushed area and clear once enough is erased.
                erasedArea += Math.PI * brushRadius * brushRadius * 0.35;
                const screenArea = Math.max(1, window.innerWidth * window.innerHeight);
                if (!cleared && erasedArea / screenArea > 0.7) {
                    cleared = true;
                    doorOverlay.classList.add('cleared');
                }
            }

            img.onload = () => {
                drawBase();
            };
            img.src = dataUrl;

            window.addEventListener('resize', () => {
                // Resize resets the mask; keep it simple and redraw the base.
                if (img.complete) drawBase();
            });

            canvas.addEventListener('pointerdown', (e) => {
                isDown = true;
                eraseAt(e.clientX, e.clientY);
                canvas.setPointerCapture(e.pointerId);
            });
            canvas.addEventListener('pointermove', (e) => {
                if (!isDown) return;
                eraseAt(e.clientX, e.clientY);
            });
            canvas.addEventListener('pointerup', (e) => {
                isDown = false;
                try {
                    canvas.releasePointerCapture(e.pointerId);
                } catch (err) { }
            });
            canvas.addEventListener('pointercancel', () => {
                isDown = false;
            });
        }

        let doorSequenceStarted = false;
        async function runDoorSequence() {
            if (doorSequenceStarted) return;
            doorSequenceStarted = true;
            curtainOverlay.classList.add('opened');
            curtainOverlay.style.pointerEvents = 'none';
            if (!isNewPlace) {
                doorOverlay.classList.add('cleared');
                showHouse();
                return;
            }
            if (!capturedScreenUrl) {
                // Fallback: just show the house with the soft dim transition.
                setTimeout(showHouse, 120);
                return;
            }

            doorOverlay.classList.add('active');
            showHouse();
            setupEraserCanvas(capturedScreenUrl);
        }

        ipcRenderer.on('house-screen', (event, dataUrl) => {
            if (dataUrl) {
                capturedScreenUrl = dataUrl;
            }
            // If we were waiting on the screen, start now.
            if (isNewPlace && capturedScreenUrl) {
                runDoorSequence();
            }
        });

        // Wait for the main process to resize this window to full screen.
        setTimeout(() => {
            if (!isNewPlace || capturedScreenUrl) {
                runDoorSequence();
            }
        }, 350);
    </script>
    <script type="module" src="house-viewer.js"></script>
