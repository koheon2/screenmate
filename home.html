<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        .home-icon {
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .home-icon:hover {
            transform: scale(1.03);
        }

        .home-icon:active {
            transform: scale(0.98);
        }

        .home-bubble {
            position: absolute;
            left: 10px;
            top: -10px;
            padding: 6px 8px;
            border-radius: 12px;
            background: #111;
            color: #fff;
            font-size: 12px;
            font-weight: 800;
            opacity: 0;
            transform: translateY(6px);
            transition: all 180ms ease;
            pointer-events: none;
        }

        .home-bubble.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <img src="assets/others/home_transparent.png" class="home-icon" id="home-icon" alt="Home">
    <div class="home-bubble" id="home-bubble">...</div>

    <script>
        const { ipcRenderer } = require('electron');
        let clickTimeout = null;

        const homeIcon = document.getElementById('home-icon');
        const homeBubble = document.getElementById('home-bubble');

        function showHomeBubble(text) {
            homeBubble.textContent = text;
            homeBubble.classList.add('show');
            setTimeout(() => homeBubble.classList.remove('show'), 1400);
        }

        homeIcon.addEventListener('click', () => {
            if (clickTimeout) {
                clearTimeout(clickTimeout);
                clickTimeout = null;
                // Double click behavior is handled by dblclick event, 
                // but we need to clear logic here if we wanted to prevent single click action on double click.
                // However, dblclick fires after two clicks.
                // To separate cleanly:
            } else {
                clickTimeout = setTimeout(() => {
                    ipcRenderer.send('toggle-character');
                    clickTimeout = null;
                }, 250); // 250ms wait to check for double click
            }
        });

        homeIcon.addEventListener('dblclick', () => {
            if (clickTimeout) {
                clearTimeout(clickTimeout);
                clickTimeout = null;
            }
            ipcRenderer.send('show-main-window');
        });

        ipcRenderer.on('home-speech', (event, text) => {
            showHomeBubble(text || '...');
        });
    </script>
</body>

</html>
