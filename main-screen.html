        function updateStats() {
            ipcRenderer.invoke('get-player-status').then(stats => {
                // Update Happiness
                document.getElementById('happiness-val').textContent = `${stats.happiness}/100`;
                document.getElementById('happiness-bar').style.width = `${stats.happiness}%`;

                // Update Character Image
                if (stats.characterImage) {
                    document.getElementById('character-img').src = stats.characterImage;
                }

                // Update Character Name
                if (stats.characterName) {
                    document.getElementById('character-name').textContent = `${stats.characterName} (Lv.${stats.level})`;
                }
                const intimacy = typeof stats.intimacyScore === 'number' ? stats.intimacyScore : 0;
                document.getElementById('character-intimacy').textContent = `ÏπúÎ∞ÄÎèÑ ${intimacy.toFixed(1)}`;

                // Update HP Bar
                const hp = stats.hp !== undefined ? stats.hp : 100;
                document.getElementById('hp-bar').style.width = `${hp}%`;
                document.getElementById('hp-val').textContent = `${hp}/100`;

                // Death Handling
                const charImg = document.getElementById('character-img');
                const deathMsg = document.getElementById('death-msg');
                const pBtn = document.getElementById('play-btn');

                if (hp <= 0) {
                    charImg.classList.add('dead-character');
                    deathMsg.style.display = 'block';
                    if (pBtn) pBtn.style.display = 'none';
                    document.getElementById('reset-btn').style.display = 'block';
                    document.getElementById('start-btn').style.display = 'none';
                    document.getElementById('character-name').textContent = `‚Ä† ${stats.characterName} ‚Ä†`;
                    document.getElementById('character-intimacy').style.opacity = '0.6';
                } else {
                    charImg.classList.remove('dead-character');
                    deathMsg.style.display = 'none';
                    if (pBtn) pBtn.style.display = 'inline-block';
                    document.getElementById('reset-btn').style.display = 'none';
                    document.getElementById('start-btn').style.display = 'inline-block';
                    document.getElementById('character-intimacy').style.opacity = '1';
                }

                // Update Evolution Bar
                const evoContainer = document.getElementById('evo-container');
                if (stats.level > 0) {
                    evoContainer.style.display = 'block';
                    if (stats.level >= 3) {
                        document.getElementById('evo-bar').style.width = '100%';
                        document.getElementById('evo-val').textContent = '100%';
                    } else {
                        document.getElementById('evo-bar').style.width = `${stats.evolutionProgress}%`;
                        document.getElementById('evo-val').textContent = `${stats.evolutionProgress}%`;
                    }
                } else {
                    evoContainer.style.display = 'none';
                }

                // Update Play Button (Cooldown & Level Check) - Now inside Menu
                const playBtn = document.getElementById('play-btn-menu');
                if (playBtn) {
                    if (stats.level === 0) {
                        playBtn.disabled = true;
                        playBtn.textContent = 'üéÆ ÎÜÄÏïÑÏ£ºÍ∏∞ (Î∂ÄÌôî ÌïÑÏöî)';
                    } else if (stats.remainingCooldown > 0) {

                        playBtn.textContent = `üéÆ ÎÜÄÏïÑÏ£ºÍ∏∞ (${min}Î∂Ñ)`;

                        playBtn.disabled = false;
                        playBtn.textContent = 'üéÆ ÎÜÄÏïÑÏ£ºÍ∏∞';
                    }
                }

                renderDiscoveredPlaces(stats.discoveredPlaces || []);
            });
        }
